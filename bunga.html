<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Page</title>
  <style>
    body {
      background-color: #f8f9fa;
      overflow: hidden; /* Mencegah scrollbar muncul */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Flower Animation Styles */
    @keyframes bloom {
      0% { transform: scale(0) rotate(0deg); background-color: #ffc0cb; }
      25% { transform: scale(1.2) rotate(45deg); background-color: #ffcc00; }
      50% { transform: scale(1) rotate(90deg); background-color: #ff6699; }
      75% { transform: scale(1.2) rotate(135deg); background-color: #ffcc00; }
      100% { transform: scale(1) rotate(180deg); background-color: #ffc0cb; }
    }

    .flower-container {
      position: relative;
    }

    .flower {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      animation: bloom 5s ease-in-out infinite; /* Durasi animasi 5 detik */
    }

    .center-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      transition: transform 1s ease-in-out;
    }

    .center-image:hover {
      transform: scale(1.2);
    }
  </style>
</head>
